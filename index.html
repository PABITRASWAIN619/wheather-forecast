<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <!-- WEATHER BACKGROUND -->
    <div id="weatherAnimation"></div>

    <!-- LOADER -->
    <div id="loader" class="loader">Loading weather...</div>

    <div class="app">
      <h1>Weather Forecast</h1>

      <!-- SEARCH -->
      <div class="search-box">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city or village"
          oninput="searchLocation()"
        />
        <button onclick="getWeather()">Search</button>
        <button onclick="getLocationWeather()">ğŸ“use my location</button>
        <button onclick="toggleTheme()">ğŸŒ™mode</button>
        <div id="suggestions"></div>
      </div>

      <!-- CURRENT -->
      <div class="current">
        <h2 id="cityName">â€”</h2>
        <img id="weatherIcon" src="" />
        <h3 id="temperature">â€”</h3>

        <div class="sun">
          <span id="sunrise">ğŸŒ… --</span>
          <span id="sunset">ğŸŒ‡ --</span>
        </div>

        <div class="minmax">
          <span id="minTemp">Min: --Â°C</span>
          <span id="maxTemp">Max: --Â°C</span>
        </div>

        <p id="description">â€”</p>
      </div>

      <!-- DETAILS -->
      <div class="details">
        <div class="card" onclick="openDetail('humidity')">
          Humidity <span id="humidity">--</span>
        </div>
        <div class="card" onclick="openDetail('wind')">
          Wind <span id="wind">--</span>
        </div>
        <div class="card" onclick="openDetail('feels')">
          Feels Like <span id="feelsLike">--</span>
        </div>
      </div>

      <!-- DETAIL SCREEN -->
      <div id="detailScreen" class="detail-screen">
        <button class="back-btn" onclick="goBack()">â¬… Back</button>
        <h2 id="detailTitle"></h2>
        <div id="detailContent"></div>
      </div>

      <!-- 5 DAY -->
      <div class="forecast-section">
        <h2>5-Day Forecast</h2>
        <div id="forecast"></div>
      </div>

      <!-- HOURLY -->
      <div class="forecast-section">
        <h2>Hourly Temperature</h2>
        <canvas id="hourlyChart"></canvas>
      </div>

      <!-- WEEKLY -->
      <div class="weekly-section">
        <h2>Weekly Forecast</h2>
        <div id="dayButtons" class="day-buttons"></div>
        <div id="dayDetails" class="day-details">Select a day</div>
      </div>
    </div>

    <div id="offlineMsg" class="offline">âš  No internet connection</div>

    <script src="script.js"></script>
  </body>
</html>
